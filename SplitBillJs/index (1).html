<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Split Bill Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Split Bill Calculator</h1>
        <label for="amount">Total Amount:</label>
        <input type="number" id="amount" placeholder="Enter total amount">
        <label for="persons">Number of Persons:</label>
        <input type="number" id="persons" placeholder="Enter number of persons">
        <button onclick="splitBill()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
